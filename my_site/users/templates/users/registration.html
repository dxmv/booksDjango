{%extends "book/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <h4 class="border-bottom py-3">Register</h4>
    <form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="mt-4 btn btn-light">Register</button>
    </form>
    <p class="mt-3 border-top py-2">Already have an account? <a href="/login/">Log in here</a></p>
{%endblock content%}
