<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1,a{
            text-decoration:none;
            color:black;
        }
        #book-image{
            width:80px;
            height:80px;
            margin-left:10px;
        }
        main{
            height:89.8vh;
        }
        #img-dale{
            width:70%;
            height:500px;
        }
        input {max-width: 30%};
        button a{
            font-weight:700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="https://www.pngkey.com/png/full/288-2886033_book-logo-book-logo-white-png.png" id="book-image" class="navbar-brand">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <h2><a href="/" class="nav-link">Home</a></h2>
                </li>
                <li class="nav-item">
                    <h2><a href="/genres/" class="nav-link">Genres</a></h2>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <h3><a href="/account/" class="nav-link">{{user.username}}</a></h3>
            </li>
            <li class="nav-item">
                <h3><a href="/logout/" class="nav-link">Log Out</a></h3>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <h3><a href="/register/" class="nav-link">Register</a></h3>
            </li>
            <li class="nav-item">
                <h3><a href="/login/" class="nav-link">Log In</a></h3>
            </li>
        </ul>
        {%endif%}
    </nav>
    {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
                <li {% if message.tags %} class=" p-3 list-item bg-{{ message.tags }}"{% endif %} >{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <main class="container-fluid bg-secondary border-top">
        {%block content%}{%endblock content%}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
