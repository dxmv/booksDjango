{%extends "book/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <h3 class="text-center mt-3 border-bottom p-3">Edit Book: {{book.title}}</h3>
    <form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="mt-4 btn btn-dark">Save Changes</button>
        <a href="/genres/{{genre.id}}" class="btn mt-4 mx-3 btn-danger ">Cancel</a>
    </form>
{%endblock content%}
