{%extends "book/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <h3 class="text-center border-bottom p-3 mt-3" class="form-example">New Book</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-4 btn btn-dark">Add A New Genre</button>
        <a href="/genres/{{genre.id}}" class="btn mt-4 mx-3 btn-danger ">Cancel</a>
    </form>
{%endblock content%}
