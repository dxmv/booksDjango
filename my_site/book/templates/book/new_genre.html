{%extends "book/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <h3 class="text-center border-bottom p-3 mt-3" class="form-example">New Genre</h3>
    <div class="row align-items-center">
        <form method="post" >
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="mt-4 btn btn-dark">Add A New Genre</button>
            <a href="/genres/" class="btn mt-4 mx-3 btn-danger ">Cancel</a>
        </form>
    </div>
{%endblock content%}
